<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-no-padding">
      <ion-back-button defaultHref="/enter-mode" [text]="''" class="ion-no-padding" color="dark-contrast">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg-class">
  <img src="./assets/logo name.png" />
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-item lines="none">
            <ion-label position="stacked">Email</ion-label>
            <ion-input name="email" type="email" ngModel required></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-label position="stacked">Senha</ion-label>
            <ion-input name="password" type="password" ngModel required></ion-input>
          </ion-item>
          <ion-button size="large" [disabled]="form.invalid" expand="block" (click)="login(form.value)">Entrar
          </ion-button>
          <a class="register" [routerLink]="['/register']">Ainda não é cadatrado? Clique aqui.</a>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
